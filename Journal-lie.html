<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Journal de Mensonges</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }
    .textarea-wrapper {
      position: relative;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      background-color: #222;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      box-sizing: border-box;
      resize: vertical;
      font-size: 1rem;
    }
    .icon-btn {
      position: absolute;
      bottom: 10px;
      width: 24px;
      height: 24px;
      cursor: pointer;
      opacity: 0.6;
      transition: opacity 0.3s;
      fill: #ccc;
      stroke: #ccc;
    }
    .icon-btn:hover {
      opacity: 1;
    }
    .clear-icon {
      right: 40px;
    }
    .micro-icon {
      right: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 0.6rem 1.2rem;
      margin-top: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    button:hover {
      background-color: #45a049;
      transform: scale(1.05);
    }
    .delete-btn,
    .delete-entry-btn,
    .delete-all-btn {
      background-color: #e74c3c;
    }
    .delete-btn:hover,
    .delete-entry-btn:hover,
    .delete-all-btn:hover {
      background-color: #c0392b;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background-color: #1e1e1e;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      overflow-x: hidden;
    }
    li div {
      word-wrap: break-word;
      overflow-wrap: break-word;
    }
    .date {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 0.5rem;
    }
    .delete-entry-btn {
      border: none;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      cursor: pointer;
      float: right;
      margin-top: 0.5rem;
      clear: both;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div id="authContainer">
    <h2>üîí Acc√®s s√©curis√©</h2>
    <input type="password" id="passwordInput" placeholder="Mot de passe" />
    <button onclick="checkPassword()">Connexion</button>
  </div>

  <div id="mainApp" style="display: none;">
    <h1>Envoie Sinon Spam !</h1>
    <p style="color: #ccc; font-style: italic; margin-top: -1rem;">si t'envoies pas je d√©sactive le site üòÇ</p>
    <div class="textarea-wrapper">
      <textarea id="lieInput" placeholder="√âcris ton mensonge ici..."></textarea>
      <svg class="icon-btn clear-icon" onclick="clearText()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M18 6L6 18M6 6l12 12" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <svg class="icon-btn micro-icon" onclick="startDictation()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 1a3 3 0 00-3 3v7a3 3 0 006 0V4a3 3 0 00-3-3zm5 10a5 5 0 01-10 0H5a7 7 0 0014 0h-2zm-5 10v-3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
    <button onclick="saveLie()">üíæ Sauvegarder</button>
    <button onclick="exportLies()">üì• Exporter</button>
    <button class="delete-all-btn" onclick="confirmDeleteAll()">üóëÔ∏è Supprimer tout</button>
    <h2>Mes Mensonges</h2>
    <ul id="lieList"></ul>
  </div>

  <script>
    const PASSWORD = "Lauryn";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === PASSWORD) {
        document.getElementById("authContainer").style.display = "none";
        document.getElementById("mainApp").style.display = "block";
        loadLies();
      } else {
        alert("Mot de passe incorrect.");
      }
    }

    const lieInput = document.getElementById("lieInput");
    const lieList = document.getElementById("lieList");

    function saveLie() {
      const text = lieInput.value.trim();
      if (!text) return;
      const date = new Date().toLocaleString();
      const lies = JSON.parse(localStorage.getItem("lies") || "[]");
      lies.unshift({ text, date });
      localStorage.setItem("lies", JSON.stringify(lies));
      lieInput.value = "";
      loadLies();
    }

    function loadLies() {
      const lies = JSON.parse(localStorage.getItem("lies") || "[]");
      lieList.innerHTML = "";
      lies.forEach((lie, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <div>${lie.text}</div>
          <div class='date'>${lie.date}</div>
          <button class='delete-entry-btn delete-btn' onclick='deleteLie(${index})'>Supprimer</button>
        `;
        lieList.appendChild(li);
      });
    }

    function deleteLie(index) {
      if (!confirm("Tu es s√ªr de vouloir supprimer ce mensonge ?")) return;
      const lies = JSON.parse(localStorage.getItem("lies") || "[]");
      lies.splice(index, 1);
      localStorage.setItem("lies", JSON.stringify(lies));
      loadLies();
    }

    function confirmDeleteAll() {
      if (!confirm("Supprimer TOUS les mensonges ? Cette action est irr√©versible.")) return;
      localStorage.removeItem("lies");
      loadLies();
    }

    function exportLies() {
      const lies = JSON.parse(localStorage.getItem("lies") || "[]");
      if (lies.length === 0) {
        alert("Aucun mensonge √† exporter !");
        return;
      }
      let content = "Journal de Mensonges\n\n";
      lies.forEach((lie, index) => {
        content += `Mensonge #${lies.length - index}\nDate : ${lie.date}\n${lie.text}\n\n`;
      });
      const blob = new Blob([content], { type: "text/plain;charset=utf-8" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "journal_de_mensonges.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }

    function clearText() {
      lieInput.value = "";
    }

    function startDictation() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'fr-FR';
      recognition.interimResults = true;
      recognition.continuous = false;
      let finalTranscript = lieInput.value;

      recognition.onresult = function (event) {
        let interimTranscript = "";
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          const result = event.results[i];
          if (result.isFinal) {
            finalTranscript += (finalTranscript && !finalTranscript.endsWith(" ") ? " " : "") + result[0].transcript;
          } else {
            interimTranscript += result[0].transcript;
          }
        }
        lieInput.value = finalTranscript + (interimTranscript ? " " + interimTranscript : "");
      };

      recognition.onend = function () {
        lieInput.value = finalTranscript.trim();
      };

      recognition.onerror = function (event) {
        alert("Erreur de reconnaissance vocale : " + event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>
